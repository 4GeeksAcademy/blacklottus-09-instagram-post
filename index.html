<!DOCTYPE HTML5>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Post</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div>
            <div class="post" >
                <div class="post-header">
                    <div clasS="user_picture">
                        <img src="https://cdn-icons-png.flaticon.com/512/25/25252.png">
                    </div>
                    <div class="more">
                        <i class="fa fa-ellipsis-v"></i>     
                    </div>
                    <div class="post_title">
                        <h2> 
                            HTML5
                        </h2>                    
                    </div>
                    <div class="user">
                        <p>Rigoberto</p>
                    </div>
                </div>
                <div class="image_post">
                    <img src="https://picsum.photos/500/300">
                </div>
                <div class="post-text-and-interactions">
                    <div class="date_and_interactions">
                        <div class="interactions">
                            <i class="far fa-heart"></i>
                            <i class="far fa-comment"></i>
                            <i class="far fa-paper-plane"></i>
                            <span class="etiquetar"><i class="far fa-bookmark"></i></span>
                        </div>
                    </div>
                    <div class="liked-by">
                        <p>Liked by <a href="">acct1</a>, <a href="">acct2</a> . <a href="">acct3</a> and <a href=""> 10 others</a> </p>
                    </div>
                    <div class="post_text" >
                        <p>Lorem ipsum dolor sit amet consectetur adipiscing elit condimentum a integer elementum, in et ad quisque metus augue cubilia torquent nisi non quam, etiam dapibus est imperdiet ultricies nostra tempor donec enim porta.</p>
                    </div>
                </div>
            </div> 
        </div>
    </body>
    <footer>
    </footer>
</html>
